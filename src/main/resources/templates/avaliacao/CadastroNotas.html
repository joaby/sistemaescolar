<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de notas</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>	
	
	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  	<div th:insert="~{Menu :: menu}"></div>
	
	<div class="w3-main w3-container" style="margin-left:263px; margin-top:80px; margin-right:6px;">
	
	<div class="w3-container w3-center">
		<h2 class="w3-text-teal">Cadastro de notas</h2>
	</div>
	
	<form th:action="@{/avaliacao/notas}" method="post" th:object="${avaliacao}">
	  <div class="w3-responsive">
	  <p th:text="${avaliacao.descricao}"></p>
	  <input type="hidden" th:field="*{descricao}" />
		<table class="w3-table-all">
		    <tr>
		   	  <th>Aluno</th> 	
		      <th>nota</th>
		    </tr>
		    <tr th:each="nota,notaStat : *{notas}">
		      <td th:text="${nota.aluno.nome}"></td>
		      <td>
		       <input type="text" th:field="*{notas[__${notaStat.index}__].nota}" />
		       <input type="hidden" th:field="*{notas[__${notaStat.index}__].aluno.id}" />
		       <input type="hidden" th:field="*{notas[__${notaStat.index}__].aluno.nome}" />
		       <input type="hidden" th:field="*{notas[__${notaStat.index}__].avaliacao.id}" />
		       <input type="hidden" th:field="*{notas[__${notaStat.index}__].id}" /></td>
		    </tr>
		</table>
	  </div>
	  <button type="submit" class="w3-button w3-section w3-green w3-ripple w3-padding">Salvar</button>	  
	</form>
	
	</div>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/escola.js"></script>
</body>
</html>
