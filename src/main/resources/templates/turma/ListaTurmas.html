<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar de turma</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	
  <header th:insert="~{Cabecalho :: cabecalho}"></header>
  <div th:insert="~{Menu :: menu}"></div>
	
  <div class="w3-main w3-container w3-theme-l5 w3-border w3-round-xlarge" style="margin-left:263px; margin-top:80px; margin-right:6px;">
  
  <div class="w3-container w3-center">
	<h2 class="w3-text-teal">Turmas</h2>
  </div>
  <form th:action="@{/escola/{idEscola}/turmas/ano(idEscola=${idEscola})}" method="get">
    <input type="text" name="ano" placeholder="Pesquisar por ano"/>
    <input class="material-icons w3-button" type="submit" value="search" />
  </form>
  <div class="w3-responsive">
  <table class="w3-table-all">
    <tr class="w3-teal">
   	  <th>Id</th> 	
      <th>Nome</th>
      <th>Ano</th>
      <th>Turno</th>
      <th>Editar</th>
      <th>Excluir</th>
     <th>Gerenciar</th>
    </tr>
    <tr th:each="turma : ${turmas}">
      <td th:text="${turma.id}"></td>
      <td th:text="${turma.nome}"></td>  
      <td th:text="${turma.ano}"></td> 
      <td th:text="${turma.turno.descricao}"></td> 
	  <td><i class="material-icons">edit</i></td>
	  <td><i class="material-icons">delete</i></td>
	  <td><a th:href="@{/turma/{idTurma}(idTurma=${turma.id})}"><i class="material-icons">settings</i></a></td>
    </tr>
  </table>
  </div>
  </div>

  <script type="text/javascript" src="/js/escola.js"></script>
		
</body>
</html>
