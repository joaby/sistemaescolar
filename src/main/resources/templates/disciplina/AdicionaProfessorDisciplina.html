<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Disciplina</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>	
	
	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  	<div th:insert="~{Menu :: menu}"></div>
  	
	<div class="w3-main w3-container" style="margin-left:250px; margin-top:80px;">
	
	<div class="w3-container">
		<h2 class="w3-center w3-text-teal" th:text="${disciplina.nome}"></h2>
	</div>
	
	<form th:action="@{/disciplina/{idDisciplina}/professor(idDisciplina=${disciplina.id})}" method="post">
		<label>Cpf do professor:</label>
		<input type="text" name="cpf" class="w3-input w3-border">
		<button type="submit" class="w3-button w3-section w3-green w3-ripple w3-padding">Adicionar</button>
	</form>
	
	</div>

</body>
</html>
