<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Disciplina</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>	
	
	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  	<div th:insert="~{Menu :: menu}"></div>
  	
	<div class="w3-main w3-container" style="margin-left:250px; margin-top:80px;">
	
	<div class="w3-display-container w3-panel w3-border w3-leftbar">
		<h2>Cadastro de Diciplina</h2>
		<a class="w3-display-right w3-margin-right w3-teal w3-button" href="/escola">Lista escolas</a>
	</div>
	
	<form th:action="@{/disciplina/{idTurma}(idTurma=${idTurma})}" method="post" th:object="${disciplina}">
	  <p>
	    <label>Nome</label>
	    <input class="w3-input" type="text" th:field="*{nome}">
	  </p>
	  <button type="submit" class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Salvar</button>	  
	</form>
	<footer th:insert="~{Rodape :: rodape}"></footer>
	</div>
	<script type="text/javascript" src="/js/escola.js"></script>
</body>
</html>
