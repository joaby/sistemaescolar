<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Sistema Escolar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/style.css">
<body>
	
  <header th:insert="~{Cabecalho :: cabecalho}"></header>
  
  <div th:insert="~{Menu :: menu}"></div>

  <div class="w3-main w3-container" style="margin-left:250px; margin-top:80px;">
    <div class="w3-right">
        <p class="w3-cell">Ã“la, <span th:text="${nome}"></span></p>
	    <form class="w3-cell" action="/logout" method="post">
	  		<button title="sair" type="submit" class="w3-button w3-text-teal"><i class="material-icons">logout</i></button>
	  		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  	</form>
  	</div>
  	<div th:if="${escola}">
  		<h2 th:text="${escola.nome}"></h2>
  	</div>
		  <div class="w3-responsive">
		  <table class="w3-table-all">
		    <tr class="w3-teal">
		   	  <th>Id</th> 	
		      <th>Nome</th>
		      <th>Ano</th>
		      <th>Turno</th>
		      <th>Editar</th>
		      <th>Excluir</th>
		     <th>Gerenciar</th>
		    </tr>
		    <tr th:each="turma : ${escola.turmas}">
		      <td th:text="${turma.id}"></td>
		      <td th:text="${turma.nome}"></td>  
		      <td th:text="${turma.ano}"></td> 
		      <td th:text="${turma.turno.descricao}"></td> 
			  <td><i class="material-icons">edit</i></td>
			  <td><i class="material-icons">delete</i></td>
			  <td><a th:href="@{/turma/{idTurma}(idTurma=${turma.id})}"><i class="material-icons">settings</i></a></td>
		    </tr>
		  </table>
  	</div>
  </div>
  
 
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <script src="js/escola.js"></script>
</body>
</html>
