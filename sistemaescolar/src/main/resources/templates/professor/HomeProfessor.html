<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Sistema Escolar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">
<body>

	<header th:insert="~{Cabecalho :: cabecalho}"></header>

	<div th:insert="~{Menu :: menu}"></div>

	<div class="w3-main w3-container" style="margin-left: 250px; margin-top: 80px;">
		 
		<h2 class="w3-text-teal w3-center">Disciplinas</h2>
		
		<form th:action="@{/disciplina/professor}" method="get">
		<div class="w3-row w3-margin-bottom">
		  <div class="w3-col m2"> 
		    <input type="text" class="w3-input w3-border" name="anoLetivo" placeholder="Ano letivo" />	    
	  	  </div> 
	  	  <div class="w3-col m10">
	  	    <input type="submit" class="w3-button material-icons" value="search" />
	  	  </div> 
	  	    	
	  	 </div>   
		</form>

		<div class="w3-responsive">
			<table class="w3-table-all">
				<tr class="w3-teal">
					<th>Disciplina</th>
					<th>Turma</th>
					<th>Turno</th>
					<th>Escola</th>
					<th>Adicionar aula</th>
					<th>Avaliação</th>
					<th>Frequência</th>
				</tr>
				<tr th:each="disciplina : ${disciplinas}">
					<td th:text="${disciplina.nome}"></td>
					<td th:text="${disciplina.turma.nome}"></td>
					<td th:text="${disciplina.turma.turno.descricao}"></td>
					<td th:text="${disciplina.turma.escola.nome}"></td>
					<td><a class="w3-button w3-circle w3-teal" th:href="@{/disciplina/{idDisciplina}/aula/nova(idDisciplina=${disciplina.id})}">+</a></td>
					<td><a class="w3-button" th:href="@{/avaliacao/gerencia(idDisciplina=${disciplina.id})}">Gerenciar</a></td>
					<td><a class="w3-button w3-circle w3-teal" th:href="@{/disciplina/{idDisciplina}/frequencia/nova(idDisciplina=${disciplina.id})}">+</a></td>
				</tr>
			</table>
		</div>
		
		
	</div>
	
	


	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script src="js/escola.js"></script>
</body>
</html>
