<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Aluno</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container w3-margin">
  <div class="w3-card-4">
    <div class="w3-container w3-teal">
      <h2>Cadastro de aluno</h2>
    </div>

    <form action="/aluno" method="post" class="w3-container">
      <p>
	    <label>Matrícula:</label>
	    <input class="w3-input" type="text" name="matricula">
      </p>
      <p>  
        <label>Nome:</label>   
        <input class="w3-input" type="text" name="nome">
      </p>
      <p>  
        <label>Data de nascimento:</label>   
        <input class="w3-input" type="text" name="dataNascimento">
      </p>
      <p>  
        <label>Sexo:</label>   
        <input class="w3-input" type="text" name="sexo">
      </p>
      <p>  
        <label>Ano de ingresso</label>   
        <input class="w3-input" type="text" name="anoIngresso">
      </p>
      <p>
        <label>Status:</label>  
        <select class="w3-select" name="status">
		  <option value="" disabled selected>Escolha uma opção...</option>
		  <option value="ATIVO">Ativo</option>
		  <option value="INATIVO">Inativo</option>
		  <option value="TRANSFERIDO">Transferido</option>
		  <option value="CONCLUIDO">Concluido</option>
		</select>
      </p>
      
      <input type="submit" class="w3-input" value="Salvar" />
    </form>
  </div>
</div>

</body>
</html>
