<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	
	
	<div class="w3-container w3-margin">
	<div class="w3-card-4">

	
	<div class="w3-container w3-blue">
	<h2>Cadastro de Aluno</h2>
	</div>
	
<form class="w3-container">
  <p>
  <label>Nome Completo</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Número de Matrícula</label>
  <input class="w3-input" type="text"></p>
  <br/>
  
	<div class="w3-row">
	  <div class="w3-container w3-half">
	  <label>Sexo:</label>
	  <input class="w3-radio" type="radio" name="masculino" value="masculino" checked>
		<label>Masculino</label>

		<input class="w3-radio" type="radio" name="feminino" value="feminino">
		<label>Feminino</label>

		<input class="w3-radio" type="radio" name="outro" value="outro" disabled>
		<label>Não sei (Desabilitado)</label>
	   </div>
	   
		<br/>
		<br/>
		<br/>
	   
		<div class="w3-container w3-half">
		<label>Data de Nascimento:</label>
		<input type="date" name="dataNascimento">
		</div>
	</div>
	
	<br/>
	<br/>
  
  <p>
  <label>Nome da Mãe</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Nome do Pai</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Identidade (RG)</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Cadastro de Pessoa Física (CPF)</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Número de Inscrição Social (NIS)</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Endereço</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Telefone</label>
  <input class="w3-input" type="text"></p>
  
  <p>
  <label>Email</label>
  <input class="w3-input" type="text"></p>
  
  <label>Portador de Necessidades Especiais:</label>
  <input class="w3-radio" type="radio" name="necEspSim" value="necEspSim" checked>
	<label>Sim</label>

	<input class="w3-radio" type="radio" name="necEspNao" value="necEspNao">
	<label>Não</label>
  
  <br/>
  <br/>
  <br/>
  
  <label>Tipo de aluno:</label>
  <input class="w3-radio" type="radio" name="novato" value="novato" checked>
	<label>Novato</label>

	<input class="w3-radio" type="radio" name="veterano" value="veterano">
	<label>Veterano</label>
    
    <br/>
    <br/>
	<br/>
   
   	<label>Data de Ingresso:</label>
    <input type="date" name="dataIngresso">
	
	<br/>
	<br/>
	<br/>
	
	<label>Série:</label>
	<select class="w3-select" name="option">
  <option value="" disabled selected>Situação Escolar</option>
  <option value="Infantil II">Infantil II</option>
  <option value="Infantil III">Infantil III</option>
  <option value="Infantil IV">Infantil IV</option>
  <option value="Infantil V">Infantil V</option>
  <option value="1ano">1º Ano</option>
  <option value="2ano">2º Ano</option>
  <option value="3ano">3º Ano</option>
  <option value="4ano">4º Ano</option>
  <option value="5ano">5º Ano</option>
  <option value="6ano">6º Ano</option>
  <option value="7ano">7º Ano</option>
  <option value="8ano">8º Ano</option>
  <option value="9ano">9º Ano</option>
</select>
	
	<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Salvar</button>
  
  
</form>
	
	</div>
	</div>
</body>
</html>
