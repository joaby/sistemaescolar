<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Disciplina</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>	
	
	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  	<div th:insert="~{Menu :: menu}"></div>
  	
	<div class="w3-main w3-container" style="margin-left:250px; margin-top:80px;">
	
	<div class="w3-container w3-center">
	  <h2>Cadastro de Turma</h2>
	  <p th:text="${infoEscola}"></p>
	</div>
	
	<form th:action="@{/turma/{idEscola}(idEscola=${idEscola})}" method="post" th:object="${turma}">
	  <p class="w3-container">
	    <label>Nome</label>
	    <input class="w3-input w3-border" type="text" th:field="*{nome}">
	  </p>
	  <div class="w3-row-padding">
		  <div class="w3-half">
		    <label>Ano</label>
		    <input class="w3-input w3-border" type="text" th:field="*{ano}">
		  </div>
		  <div class="w3-half">
		    <label>Turno</label>
		    <select class="w3-select w3-border" th:field="*{turno}">
			 <option th:each="turno : ${todosTurnos}" th:value="${turno}" th:text="${turno.descricao}"></option>
		    </select>
		  </div>
	  </div>
	  <p class="w3-container">
	    <button type="submit" class="w3-button w3-section w3-green w3-ripple w3-padding">Salvar</button>	  
	  </p>
	</form>
	
	<table class="w3-container w3-table-all w3-card-4">
    <tr>
   	  <th>Id</th> 	
      <th>Nome</th>
      <th>Ano</th>
      <th>Turno</th>
    </tr>
    <tr th:each="turma : ${turmas}">
      <td th:text="${turma.id}"></td>
      <td th:text="${turma.nome}"></td>  
      <td th:text="${turma.ano}"></td> 
      <td th:text="${turma.turno.descricao}"></td> 
    </tr> 
    </table>
	
	<footer th:insert="~{Rodape :: rodape}"></footer>
	</div>
	<script type="text/javascript" src="/js/escola.js"></script>
</body>
</html>
