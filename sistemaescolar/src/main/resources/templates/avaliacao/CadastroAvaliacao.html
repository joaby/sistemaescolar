<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de avaliacão</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>	
	
	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  	<div th:insert="~{Menu :: menu}"></div>
	
	<div class="w3-main w3-container" style="margin-left:263px; margin-top:80px; margin-right:6px;">
	
	<div class="w3-container w3-center">
		<h2 class="w3-text-teal">Cadastro de Avaliacão</h2>
	</div>
	
	<form th:action="@{/avaliacao(idDisciplina=${idDisciplina})}" method="post" th:object="${avaliacao}">
	  <input type="hidden" th:field="*{id}" /> 
	  <label>Descricão:</label>
	  <input class="w3-input w3-border" type="text" th:field="*{descricao}">
	  <button type="submit" class="w3-button w3-section w3-green w3-ripple w3-padding">Salvar</button>	  
	</form>
	
	</div>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/escola.js"></script>
</body>
</html>
