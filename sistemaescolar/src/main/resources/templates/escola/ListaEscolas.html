<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Escolas</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>

	<header th:insert="~{Cabecalho :: cabecalho}"></header>
  
  	<div th:insert="~{Menu :: menu}"></div>
	
  <div class="w3-main w3-container" style="margin-left:250px; margin-top:80px;">
 
  <div class="w3-display-container w3-panel w3-border w3-leftbar">
	<h2>Lista de escolas</h2>
	<a class="w3-display-right w3-margin-right w3-teal w3-button" href="/escola/nova">Nova escola</a>
  </div>
	
  <table class="w3-table-all w3-card-4">
    <tr>
   	  <th>Id</th> 	
      <th>Nome</th>
      <th>Editar</th>
      <th>Escluir</th>
      <th>Adicionar/Turma</th>
      <th>Visualizar/Turmas</th>
    </tr>
    <tr th:each="escola : ${escolas}">
      <td th:text="${escola.id}"></td>
      <td th:text="${escola.nome}"></td>    
	  <td><i class="material-icons">edit</i></td>
	  <td><i class="material-icons">delete</i></td>
	  <td><a th:href="@{/turma/nova/{idEscola}(idEscola=${escola.id})}"><i class="material-icons">add</i></a></td>
	  <td><a th:href="@{/escola/{idEscola}/turmas(idEscola=${escola.id})}"><i class="material-icons">visibility</i></a></td>
    </tr>
    
  </table>
  <footer th:insert="~{Rodape :: rodape}"></footer>
  </div>

  <script type="text/javascript" src="/js/escola.js"></script>
		
</body>
</html>
