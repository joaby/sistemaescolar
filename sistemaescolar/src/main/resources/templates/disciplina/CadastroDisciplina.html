<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Disciplina</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>	
	
	<div class="w3-container w3-margin">
	<div class="w3-card-4">
	
	<div class="w3-container w3-display-container w3-blue">
	<h2>Cadastro de Diciplina</h2>
	<a class="w3-display-right w3-margin-right w3-teal w3-button" href="/escola">Listar escolas</a>
	</div>
	
	<form th:action="@{/disciplina/{idTurma}(idTurma=${idTurma})}" method="post" class="w3-container" th:object="${disciplina}">
	  <p>
	    <label>Nome</label>
	    <input class="w3-input" type="text" th:field="*{nome}">
	  </p>
	  
	  <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Salvar</button>	  
	</form>
	
	</div>
	</div>
</body>
</html>
