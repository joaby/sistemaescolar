<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de frequencia</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>

	<header th:insert="~{Cabecalho :: cabecalho}"></header>
	<div th:insert="~{Menu :: menu}"></div>

	<div class="w3-main w3-container"
		style="margin-left: 263px; margin-top: 80px; margin-right: 6px;">

		<div class="w3-container w3-center">
			<h2 class="w3-text-teal">Cadastro de frequencia</h2>
		</div>

		<div>
			<form action="/disciplina/aula/frequencia">
				<select class="w3-select w3-border" name="idAula">
					<option th:each="aula : ${aulas}" th:value="${aula.id}"
						th:text="${aula.assunto}"></option>
				</select> <input type="submit" class="w3-button material-icons"
					value="search" />
			</form>
		</div>

		<form th:action="@{/disciplina/aula/{idAula}/frequencia(idAula=${idAula})}" method="post" th:object="${chamada}">
			<h2>Alunos</h2>
			<table>
				<thead>
					<tr>
					    <th>#</th>
						<th>Presente</th>
						<th>Aluno</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="presencaAluno,presencaAlunoStat : *{presencaAlunos}">
						<td><p th:text="${presencaAlunoStat.count}"></p>
						<input type="hidden" th:field="*{presencaAlunos[__${presencaAlunoStat.index}__].aluno.id}" />
						</td>
						<td><input type="checkbox" th:field="*{presencaAlunos[__${presencaAlunoStat.index}__].presente}" /></td>
						<td><p th:text="${presencaAluno.aluno.nome}"></p></td>
						
					</tr>
				</tbody>
			</table>
			<button type="submit"
				class="w3-button w3-section w3-green w3-ripple w3-padding">Salvar</button>
		</form>

	</div>
	<script type="text/javascript" src="/js/escola.js"></script>
</body>
</html>
